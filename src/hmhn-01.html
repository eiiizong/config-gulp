<!DOCTYPE html>
<!-- 通过 flexible 将html标签上设置字体大小 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <!-- 关闭将数字字符串识别为电话号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 关闭识别邮箱 -->
    <meta name="format-detection" content="email=no" />
    <!-- 删除默认的苹果工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 控制状态栏显示样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>惠民惠农</title>

    <!-- 引入最终生成编译的css -->
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>

  <body>
    <div class="app">
      <div class="hnhm-wrapper">
        <div id="basic_info" class="wrapper basic-info-wrapper" v-cloak>
          <div class="wrapper-title">基本信息</div>
          <div class="info-wrapper">
            <div class="avatar">
              <img src="./images/hmhn-01/avatar.png" alt="" />
            </div>
            <div class="info">
              <div class="name">
                <h2>姓名：刘家义</h2>
                <div>29</div>
                <i class="iconimg iconimg-gender">男</i>
              </div>
              <div class="idcard">身份证号：510621199208093427</div>
            </div>
          </div>
          <div class="other-info">
            <div class="info-cell">
              <div class="key">社保卡号：</div>
              <div class="value">E98003226</div>
              <div class="tag">正常</div>
            </div>
            <div class="info-cell">
              <div class="key">银行账号：</div>
              <div class="value">612******************4223</div>
              <div class="tag tag-02">可代扣代发</div>
            </div>
            <div class="info-cell">
              <div class="key">开户银行：</div>
              <div class="value">农信信用联社</div>
            </div>
            <div class="info-cell">
              <div class="key">联系电话：</div>
              <div class="value">17789001122</div>
            </div>
            <div class="info-cell">
              <div class="key">户籍地址：</div>
              <div class="value">四川省成都市内江市</div>
            </div>
            <div class="info-cell">
              <div class="key">现居地址：</div>
              <div class="value">四川省成都市高新区中和镇XX小区</div>
            </div>
          </div>
        </div>
        <div
          id="big_data_portrait"
          class="wrapper big-data-portrait-wrapper"
          v-cloak
        >
          <div class="wrapper-title">大数据画像</div>
          <div class="con">
            <div class="circle">
              <span class="c-0">中年人</span>
              <span class="c-1">中年人</span>
              <span class="c-2">中年人</span>
              <span class="c-3">中年人</span>
            </div>
            <div class="items">
              <div
                class="item"
                v-for="(item,index) in 6"
                :class="['item-'+index]"
              >
                <div class="item-name">
                  <i class="iconimg"></i>
                  <div>房产数量</div>
                  <div class="tag">有效期内</div>
                  <i class="iconimg iconimg-arrow-right"></i>
                </div>
                <div class="item-con">
                  <div class="key">房产数：</div>
                  <div class="value">1</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="hnhm-wrapper">
        <div
          id="personal_timeline"
          class="wrapper personal-timeline-wrapper"
          v-cloak
        >
          <div class="wrapper-title">个人时光轴</div>
        </div>
        <div class="con-02">
          <div
            id="statistics_of_subsidy_enjoyment"
            class="wrapper statistics-of-subsidy-enjoyment-wrapper"
            v-cloak
          >
            <div class="wrapper-title">补贴享受统计</div>
          </div>
          <div
            id="subsidy_details"
            class="wrapper subsidy-etails-wrapper"
            v-cloak
          >
            <div class="wrapper-title">补贴详情</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- 引入 js 文件 -->
  <script src="./lib/vue/dist/vue.min.js"></script>
  <script src="./js/hmhn-01-01.js"></script>
  <script src="./js/hmhn-01-02.js"></script>
  <script src="./js/hmhn-01-03.js"></script>
  <script src="./js/hmhn-01-04.js"></script>
  <script src="./js/hmhn-01-05.js"></script>
</html>
