<!DOCTYPE html>
<!-- 通过 flexible 将html标签上设置字体大小 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <!-- 关闭将数字字符串识别为电话号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 关闭识别邮箱 -->
    <meta name="format-detection" content="email=no" />
    <!-- 删除默认的苹果工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 控制状态栏显示样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>Echart Map</title>

    <!-- 引入element ui 样式 -->
    <!-- <link rel="stylesheet" href="./lib/element-ui/theme-chalk/index.css" /> -->
    <link rel="stylesheet" href="./lib/animate.css/animate.min.css" />
    <!-- 引入最终生成编译的css -->
    <link rel="stylesheet" href="./css/index.min.css" />
    <!-- 引入 js 文件 -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <!-- <script src="./lib/element-ui/lib/index.js"></script> -->
  </head>
  <style>
    .echart-wrapper {
      margin: 20px auto;
      background-color: #0c0f58;
    }
  </style>
  <body>
    <div class="echart-wrapper" style="width: 910px; height: 580px">
      <div class="echart" id="echart_map" style="width: 100%; height: 100%"></div>
    </div>
  </body>

  <script src="./js/echart-map.js"></script>
</html>
