<!DOCTYPE html>
<!-- 通过 flexible 将html标签上设置字体大小 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <!-- 关闭将数字字符串识别为电话号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 关闭识别邮箱 -->
    <meta name="format-detection" content="email=no" />
    <!-- 删除默认的苹果工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 控制状态栏显示样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>四川省以工代赈劳务报酬“一卡通”监管平台</title>

    <!-- 引入element ui 样式 -->
    <!-- <link rel="stylesheet" href="./lib/element-ui/theme-chalk/index.css" /> -->
    <link rel="stylesheet" href="./lib/animate.css/animate.min.css" />
    <!-- 引入最终生成编译的css -->
    <link rel="stylesheet" href="./css/index.min.css" />
    <!-- 引入 js 文件 -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- <script src="./lib/vue/dist/vue.min.js"></script> -->
    <!-- <script src="./lib/element-ui/lib/index.js"></script> -->
  </head>

  <body id="body">
    <div class="app" id="app">
      <img src="./images/ygdzyktjgpt02/bg-top.png" alt="" class="bg" />
      <div class="con">
        <div class="header">
          <div class="title">四川省以工代赈劳务报酬“一卡通”监管平台</div>
        </div>
        <div class="center">
          <div class="bg">
            <img src="./images/ygdzyktjgpt02/c-01.png" alt="" class="c-01" />
            <img src="./images/ygdzyktjgpt02/c-02.png" alt="" class="c-02" />
            <img src="./images/ygdzyktjgpt02/c-03.png" alt="" class="c-03" />
            <img src="./images/ygdzyktjgpt02/c-04.png" alt="" class="c-04" />
          </div>
          <div class="con">
            <div class="logo-wrapper">
              <img src="./images/ygdzyktjgpt02/bg-logo.png" alt="" class="logo-bg" />
              <img src="./images/ygdzyktjgpt02/bg-logo-light.png" alt="" class="logo-light" />
              <img src="./images/ygdzyktjgpt02/logo.png" alt="" class="logo" />
              <img src="./images/ygdzyktjgpt02/text-ddzx.png" alt="" class="logo-text" />
            </div>
            <div class="items">
              <div class="item">
                <div class="text">项目库</div>
                <img src="./images/ygdzyktjgpt02/icon.png" alt="" />
              </div>
              <div class="item">
                <div class="text">资金库</div>
                <img src="./images/ygdzyktjgpt02/icon.png" alt="" />
              </div>
              <div class="item">
                <div class="text">人员库</div>
                <img src="./images/ygdzyktjgpt02/icon.png" alt="" />
              </div>
            </div>
            <div class="texts">
              <img src="./images/ygdzyktjgpt02/text-sgkl.png" alt="" />
              <img src="./images/ygdzyktjgpt02/text-sgkr.png" alt="" />
              <img src="./images/ygdzyktjgpt02/text-sgzt.png" alt="" />
            </div>
            <div class="lines">
              <img src="./images/ygdzyktjgpt02/line-01.png" alt="" class="line" />
              <img src="./images/ygdzyktjgpt02/line-02.png" alt="" class="line" />
              <img src="./images/ygdzyktjgpt02/line-02.png" alt="" class="line" />
              <img src="./images/ygdzyktjgpt02/line-01.png" alt="" class="line" />
            </div>
            <div class="arrow-wrapper">
              <img src="./images/ygdzyktjgpt02//arrow-01.png" alt="" />
              <img src="./images/ygdzyktjgpt02//arrow-02.png" alt="" />
              <img src="./images/ygdzyktjgpt02//arrow-01.png" alt="" />
            </div>
            <div class="items02">
              <div class="item02">
                <div class="col">
                  <div class="key">项目数量</div>
                  <div class="value">
                    <div class="val">233</div>
                    <div class="unit">个</div>
                  </div>
                </div>
                <div class="wrapper">
                  <div class="cell">
                    <div class="key">待建</div>
                    <div class="value">
                      <div class="val">56</div>
                      <div class="ponit"></div>
                      <div class="unit">个</div>
                    </div>
                  </div>
                  <div class="cell">
                    <div class="key">在建</div>
                    <div class="value">
                      <div class="val">56</div>
                      <div class="ponit"></div>
                      <div class="unit">个</div>
                    </div>
                  </div>
                  <div class="cell">
                    <div class="key">暂停</div>
                    <div class="value">
                      <div class="val">56</div>
                      <div class="ponit"></div>
                      <div class="unit">个</div>
                    </div>
                  </div>
                  <div class="cell">
                    <div class="key">竣工</div>
                    <div class="value">
                      <div class="val">56</div>
                      <div class="ponit"></div>
                      <div class="unit">个</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="map-wrapper">21市州以工代赈审批发放平台</div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/ygdzyktjgpt02.js"></script>
</html>
