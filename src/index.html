<!DOCTYPE html>
<!-- 通过 flexible 将html标签上设置字体大小 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <!-- 关闭将数字字符串识别为电话号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 关闭识别邮箱 -->
    <meta name="format-detection" content="email=no" />
    <!-- 删除默认的苹果工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 控制状态栏显示样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>四川省以工代赈劳务报酬“一卡通”监管平台</title>

    <!-- 引入element ui 样式 -->
    <!-- <link rel="stylesheet" href="./lib/element-ui/theme-chalk/index.css" /> -->
    <link rel="stylesheet" href="./lib/animate.css/animate.min.css" />
    <!-- 引入最终生成编译的css -->
    <link rel="stylesheet" href="./css/index.min.css" />
    <!-- 引入 js 文件 -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- <script src="./lib/vue/dist/vue.min.js"></script> -->
    <!-- <script src="./lib/element-ui/lib/index.js"></script> -->
  </head>

  <body id="body">
    <div class="app" id="app">
      <div class="header animate__animated animate__bounceInDown">
        <img src="./images/ygdzyktjgpt04/text-title.png" class="title" />
      </div>
      <div class="center animate__animated animate__bounceInDown">
        <div class="w-left">
          <div class="item">
            <div class="img-wrapper">
              <img src="./images/ygdzyktjgpt04/icon-01.png" alt="" class="icon" />
            </div>
            <div class="key">项目信息库</div>
          </div>
          <div class="item">
            <div class="img-wrapper">
              <img src="./images/ygdzyktjgpt04/icon-02.png" alt="" class="icon" />
            </div>
            <div class="key">资金信息库</div>
          </div>
        </div>
        <div class="w-center">
          <img src="./images/ygdzyktjgpt04/logo.png" alt="" class="logo" />
          <img src="./images/ygdzyktjgpt04/text-ddzx.png" alt="" class="text" />
          <img src="./images/ygdzyktjgpt04/map.png" alt="" class="map" />
          <img src="./images/ygdzyktjgpt04/active.png" alt="" class="active" />
        </div>
        <div class="w-right">
          <div class="item">
            <div class="img-wrapper">
              <img src="./images/ygdzyktjgpt04/icon-03.png" alt="" class="icon" />
            </div>
            <div class="key">人员信息库</div>
          </div>
          <div class="item">
            <div class="img-wrapper">
              <img src="./images/ygdzyktjgpt04/icon-04.png" alt="" class="icon" />
            </div>
            <div class="key">预警信息库</div>
          </div>
        </div>
      </div>

      <div class="footer animate__animated animate__bounceInUp">
        <div class="items">
          <div class="item">
            <div class="name">
              <div class="key">项目建设</div>
              <div class="value">
                <div class="val">214</div>
                <div class="unit">个</div>
              </div>
            </div>
            <div class="cells">
              <div class="cell">
                <div class="key">未开工项目</div>
                <div class="value">
                  <div class="val">56</div>
                  <div class="unit">个</div>
                </div>
              </div>
              <div class="cell">
                <div class="key">在建项目</div>
                <div class="value">
                  <div class="val">56</div>
                  <div class="unit">个</div>
                </div>
              </div>
              <div class="cell no-margin">
                <div class="key">暂停项目</div>
                <div class="value">
                  <div class="val">56</div>
                  <div class="unit">个</div>
                </div>
              </div>
              <div class="cell no-margin">
                <div class="key">竣工项目</div>
                <div class="value">
                  <div class="val">56</div>
                  <div class="unit">个</div>
                </div>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="name">
              <div class="key">项目投资</div>
              <div class="value">
                <div class="val">57548.5</div>
                <div class="unit">万元</div>
              </div>
            </div>
            <div class="cells">
              <div class="cell w100 ">
                <div class="key">中省投资</div>
                <div class="value">
                  <div class="val">24005.98</div>
                  <div class="unit">万元</div>
                </div>
              </div>
              <div class="cell w100 no-margin">
                <div class="key">其他投资</div>
                <div class="value">
                  <div class="val">24005.98</div>
                  <div class="unit">万元</div>
                </div>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="name">
              <div class="key">已发放劳务报酬</div>
              <div class="value">
                <div class="val">8605</div>
                <div class="unit">万元</div>
              </div>
            </div>
            <div class="cells">
              <div class="cell w100 cen no-margin">
                <div class="key">预计发放金额</div>
                <div class="value">
                  <div class="val">859000.98</div>
                  <div class="unit">万元</div>
                </div>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="name">
              <div class="key">已带动务工人员</div>
              <div class="value">
                <div class="val">89605</div>
                <div class="unit">人</div>
              </div>
            </div>
            <div class="cells">
              <div class="cell w100 cen no-margin">
                <div class="key">预计带动人数</div>
                <div class="value">
                  <div class="val">8590008</div>
                  <div class="unit">人</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/ygdzyktjgpt02.js"></script>
</html>
