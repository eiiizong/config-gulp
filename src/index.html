<!DOCTYPE html>
<!-- 通过 flexible 将html标签上设置字体大小 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <!-- 关闭将数字字符串识别为电话号码 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 关闭识别邮箱 -->
    <meta name="format-detection" content="email=no" />
    <!-- 删除默认的苹果工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 控制状态栏显示样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>四川省以工代赈劳务报酬“一卡通”监管平台</title>

    <!-- 引入element ui 样式 -->
    <link rel="stylesheet" href="./lib/element-ui/theme-chalk/index.css" />
    <link rel="stylesheet" href="./lib/animate.css/animate.min.css" />
    <!-- 引入最终生成编译的css -->
    <link rel="stylesheet" href="./css/index.min.css" />
    <!-- 引入 js 文件 -->
    <script src="./lib/vue/dist/vue.min.js"></script>
    <script src="./lib/element-ui/lib/index.js"></script>
  </head>

  <body>
    <div class="app" id="app">
      <img class="bg" src="./images/ygdzyktjgpt/bg.png" alt="" />
      <main class="main">
        <header class="header">
          <img
            class="img animate__animated animate__bounceInDown"
            src="./images/ygdzyktjgpt/text-logo.png"
            alt=""
          />
        </header>
        <div class="center">
          <div class="logo-wrapper">
            <div class="logo-bg">
              <img class="img" src="./images/ygdzyktjgpt/bg-logo.png" alt="" />
              <img class="img img-light" src="./images/ygdzyktjgpt/bg-logo-light.png" alt="" />
            </div>
            <div class="logo-con">
              <img class="img-logo" src="./images/ygdzyktjgpt/logo.png" alt="" />
              <img class="img-text" src="./images/ygdzyktjgpt/text-ddzx.png" alt="" />
            </div>
          </div>
          <div class="circle-one">
            <img class="bg" src="./images/ygdzyktjgpt/bg-circle-one.png" alt="" />
            <div class="con">
              <div class="item">
                <div class="text">项目库</div>
                <img class="img" src="./images/ygdzyktjgpt/bg-item.png" alt="" />
              </div>
              <div class="item">
                <div class="text">资金库</div>
                <img class="img" src="./images/ygdzyktjgpt/bg-item.png" alt="" />
              </div>
              <div class="item">
                <div class="text">人员库</div>
                <img class="img" src="./images/ygdzyktjgpt/bg-item.png" alt="" />
              </div>
            </div>
            <img class="img-text-sgk" src="./images/ygdzyktjgpt/text-sgk.png" alt="" />
          </div>
          <div class="circle-two">
            <img class="bg" src="./images/ygdzyktjgpt/bg-circle-two.png" alt="" />
            <div class="con">
              <div class="item">
                <div class="value-wrapper">
                  <div class="value">214</div>
                  <div class="unit value-unit">.33</div>
                  <div class="unit">个</div>
                </div>
                <div class="key">项目数量</div>
                <img class="img" src="./images/ygdzyktjgpt/mark-01.png" alt="" />
              </div>
              <div class="item">
                <div class="value-wrapper">
                  <div class="value">2146768</div>
                  <div class="unit value-unit">.33</div>
                  <div class="unit">万元</div>
                </div>
                <div class="key">项目投资</div>
                <img class="img" src="./images/ygdzyktjgpt/mark-01.png" alt="" />
              </div>
              <div class="item">
                <div class="value-wrapper">
                  <div class="value">2146768</div>
                  <div class="unit value-unit">.33</div>
                  <div class="unit">万元</div>
                </div>
                <div class="key">已发放劳务报酬</div>
                <img class="img" src="./images/ygdzyktjgpt/mark-01.png" alt="" />
              </div>
              <div class="item">
                <div class="value-wrapper">
                  <div class="value">2146768</div>
                  <div class="unit value-unit">.33</div>
                  <div class="unit">万元</div>
                </div>
                <div class="key">已带动务工人员</div>
                <img class="img" src="./images/ygdzyktjgpt/mark-01.png" alt="" />
              </div>
            </div>
            <div class="con-02">
              <div class="item">
                <div class="info">
                  <div class="key">待建</div>
                  <div class="value">
                    <div class="val">56</div>
                    <div class="unit unit-val"></div>
                    <div class="unit">个</div>
                  </div>
                </div>
                <div class="point"></div>
              </div>
              <div class="item">
                <div class="info">
                  <div class="key">在建</div>
                  <div class="value">
                    <div class="val">56</div>
                    <div class="unit unit-val"></div>
                    <div class="unit">个</div>
                  </div>
                </div>
                <div class="point"></div>
              </div>
              <div class="item">
                <div class="info">
                  <div class="key">暂停</div>
                  <div class="value">
                    <div class="val">56</div>
                    <div class="unit unit-val"></div>
                    <div class="unit">个</div>
                  </div>
                </div>
                <div class="point"></div>
              </div>
              <div class="item">
                <div class="info">
                  <div class="key">竣工</div>
                  <div class="value">
                    <div class="val">56</div>
                    <div class="unit unit-val"></div>
                    <div class="unit">个</div>
                  </div>
                </div>
                <div class="point"></div>
              </div>
              <div class="item">
                <div class="info">
                  <div class="key">中省投资</div>
                  <div class="value">
                    <div class="val">567878</div>
                    <div class="unit unit-val">.88</div>
                    <div class="unit">万元</div>
                  </div>
                </div>
                <div class="point"></div>
              </div>
              <div class="item">
                <div class="info">
                  <div class="key">其他投资</div>
                  <div class="value">
                    <div class="val">567878</div>
                    <div class="unit unit-val">.88</div>
                    <div class="unit">万元</div>
                  </div>
                </div>
                <div class="point"></div>
              </div>
              <div class="item">
                <div class="info">
                  <div class="key">预计发放金额</div>
                  <div class="value">
                    <div class="val">567878</div>
                    <div class="unit unit-val">.88</div>
                    <div class="unit">万元</div>
                  </div>
                </div>
                <div class="point"></div>
              </div>
              <div class="item">
                <div class="info">
                  <div class="key">预计带动人数</div>
                  <div class="value">
                    <div class="val">567878</div>
                    <div class="unit unit-val"></div>
                    <div class="unit">人</div>
                  </div>
                </div>
                <div class="point"></div>
              </div>
            </div>
            <img class="img-text-szt" src="./images/ygdzyktjgpt/text-szt.png" alt="" />
          </div>
        </div>
        <footer class="footer">
          <img
            class="img animate__animated animate__bounceInUp"
            src="./images/ygdzyktjgpt/bg-footer.png"
            alt=""
          />
          <div class="map-wrapper">
            <img
              class="map-bg animate__animated animate__bounceInUp"
              src="./images/ygdzyktjgpt/bg-map.png"
              alt=""
            />
            <img
              class="map-text animate__animated animate__bounceInUp"
              src="./images/ygdzyktjgpt/text-map.png"
              alt=""
            />
          </div>
          <div class="arrows">
            <img class="arrow" src="./images/ygdzyktjgpt/arrow.png" alt="" />
            <img class="arrow" src="./images/ygdzyktjgpt/arrow.png" alt="" />
            <img class="arrow" src="./images/ygdzyktjgpt/arrow.png" alt="" />
          </div>
          <div class="citys">
            <div class="city dazhou">达州</div>
            <div class="city yaan">雅安</div>
            <div class="city suining">遂宁</div>
            <div class="city neijiang">内江</div>
            <div class="city zigong">自贡</div>
            <div class="city ganzi">甘孜藏族自治州</div>
            <div class="city chengdu">成都</div>
            <div class="city leshan">乐山</div>
            <div class="city luzhou">泸州</div>
            <div class="city aba">阿坝藏族羌族自治州</div>
            <div class="city nanchong">南充</div>
            <div class="city deyang">德阳</div>
            <div class="city meshan">眉山</div>
            <div class="city liangshan">凉山彝族自治州</div>
            <div class="city yibin">宜宾</div>
            <div class="city mianyang">绵阳</div>
            <div class="city guangan">广安</div>
            <div class="city bazhong">巴中</div>
            <div class="city guangyuan">广元</div>
            <div class="city ziyang">资阳</div>
            <div class="city panzhihua">攀枝花</div>
          </div>
        </footer>
      </main>
    </div>
  </body>

  <script src="./js/ygdzyktjgpt.js"></script>
</html>
